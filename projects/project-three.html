<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Balsa Bridge | Steffan Jones</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body class="theme-purple">
  <div class="container">
    <nav style="padding:1rem">
      <a href="../index.html">← Back to Main Page</a>
    </nav>

    <main>
      <section>
        <h2>Balsa Wood Bridge</h2>
        <p>This is the placeholder for Project Three. Add your write-up, screenshots, and details here.</p>
        <p>
          <a class="btn" href="#" target="_blank">Live Demo</a>
          <a class="btn" href="#" target="_blank">Source Code</a>
        </p>
      </section>
      <section>
          <h2>Images</h2>
            <div class="carousel">
              <div class="carousel-media active" data-caption="Construction of Balsa Wood bridge">
                <img src="../assets/balsabridgebuild.JPG" alt="construction">
              </div>
            
              <div class="carousel-media" data-caption="Bridge Holding weight roughly 45lbs">
                <img src="../assets/BalsaBridge.jpeg" alt="Bridge Image">
              </div>
            
              <div class="carousel-controls">
                <button onclick="prevSlide()">⟵</button>
                <p id="carousel-caption"></p>
                <button onclick="nextSlide()">⟶</button>
              </div>
            </div>
  
        </section>
      </main>
    </div>
    
    <script>
    const slides = document.querySelectorAll('.carousel-media');
    const caption = document.getElementById('carousel-caption');
      let current = 0;
    
      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === index);
        });
        caption.textContent = slides[index].dataset.caption;
      }
    
      function nextSlide() {
        current = (current + 1) % slides.length;
        showSlide(current);
      }
    
      function prevSlide() {
        current = (current - 1 + slides.length) % slides.length;
        showSlide(current);
      }
    
      // Initialize caption on page load
      document.addEventListener('DOMContentLoaded', () => {
        showSlide(current);
      });
    </script>
</body>
</html>
